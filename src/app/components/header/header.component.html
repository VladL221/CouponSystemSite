<div class="container">
    <span class="img_title">
       <h1 class="title">Coupons2Go</h1>
    </span>
    <div class="box"  (click)="clicked()"  [ngStyle]="{'height':expandHeigth}">
        <!-- <span class="arrow"><mat-icon class="left_arrow">{{arrow}}</mat-icon><h4 class="expand_text">Expand</h4></span> -->
        <span class="welcome_name"><h2>{{userName}}</h2></span>
            <div class="login_signup" *ngIf="userName === 'Guest'"> 
            <button class="button login" routerLink="login">SignIn</button>/<button class="button signup" routerLink="signUp">SignUp</button>
             </div>
             <div *ngIf="userName !== 'Guest'" >
                  <button class="button" (click)="logOut()">SignOut</button> <button routerLink="{{appComponent}}" class="button">MyPanel</button>
                  <button class="button" routerLink="settings">Settings</button>
            </div>
    </div>
</div>
